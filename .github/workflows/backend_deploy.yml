name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # -------- CHECKOUT (CI) --------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------- NODE SETUP (CI) --------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- BUILD CHECK (CI) --------
      - name: Build Backend (CI)
        run: |
          cd backend
          npm install
          npm run build

      # -------- DEPLOY TO VM --------
      - name: Deploy Backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            APP_ROOT="/home/azureuser/myapp"
            REPO_URL="https://github.com/shripad69/walchand_mart.git"
            BRANCH="main"

            echo "ðŸ“ Preparing app directory"
            mkdir -p $APP_ROOT
            cd $APP_ROOT

            echo "ðŸ“¦ Clone or Pull repository"
            if [ ! -d ".git" ]; then
              git clone -b $BRANCH $REPO_URL .
            else
              git fetch origin
              git reset --hard $BRANCH
            fi

            echo "âš™ï¸ Moving to backend"
            cd backend

            echo "ðŸ” Creating .env file"
            cat > .env << EOF
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            DB_URL=${{ secrets.DB_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_TIMEOUT=${{ secrets.JWT_TIMEOUT }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASS=${{ secrets.EMAIL_PASS }}
            EOF

            echo "ðŸ“¦ Installing dependencies"
            npm install

            echo "ðŸ—ï¸ Building backend"
            npm run build

            echo "ðŸ” Checking PM2"
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "PM2 not found, installing..."
              npm install -g pm2
            fi

            echo "ðŸš€ Starting / Restarting backend"
            pm2 restart backend || pm2 start dist/index.js --name backend
            pm2 save

            echo "âœ… Backend deployed successfully"
